
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<link href="http://qunarzz.com/payment/dev/styles/preAuth-dev.css" rel="stylesheet" type="text/css"/> 
<!--  <link href="http://pay1.qunar.com/static/payment/prd/styles/preAuth-2013051616300202.css" rel="stylesheet" type="text/css"/>--> 
<title>支付</title>
<!--[if IE 6]>
<script type="text/javascript" src="/static/js/compatibilityUtils/build/DD_belatedPNG-min.js"></script>
<script type="text/javascript">
DD_belatedPNG.fix('.png24');
</script>
<![endif]-->
</head>
<body>
<div class="q_page_container">
    <div class="q_page_wrap">
        <div class="q_page">
            <div class="b_header b_header_v2">
                <div class="header_inner">
                    <div class="e_header_logo png24"></div>
                    <span class="e_header_title">预授权</span></div>
            </div>
            <input id="oldtime" value="${oldtime}" class="hide" type="hidden">
            <input id="newtime" value="${newtime}" class="hide" type="hidden">
            <!--选择银行支付-->
            <div class="b_payfor_content">
                <div class="b_hd_mod">
                    <div class="e_notice_content notice_state_success">
                        <div class="notice_icon icon_state_success"></div>
                        <div class="notice_txt">
                            <h3>订单提交成功，请您尽快付款！</h3>
                            <div class="detail"><span class="order_num">订单号：<em>${orderNo }</em></span><span class="tc">商户：<em class="tc_name">${merchantName}</em></span></div>
                            <div class="pay_sum">应付金额<span class="sum_num"><b>${orderAmount}</b></span><em class="yuan">元</em></div>
                        </div>
                    </div>
                </div>
                <div class="b_main_pay">
                    <div class="b_pay_tab">
                        <!--网银支付的tabn内容区-->
                        <div class="b_tab_ui b_tab_one">
                            <div class="e_tab_trigger">
                                <div class="tab_nav"><a class="trigger_item trigger_item_current">预授权</a></div>
                                <div class="popup_tips_wrap">
                                    <div class="b_popup_tips">
                                        <div class="tips_contair">
                                            <div class="tips_content">
                                                <p>请在<span class="limittime"><em>30</em>分钟</span>内完成付款，否则本次支付请求将自动取消。<span class="countdown">支付订单剩余时间：<em class="mins" id="mins">29</em>分<em class="sec" id="sec">38</em>秒</span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="e_tab_content">
                                <div class="tab_content_inner">
                                    <div class="b_pinfo_form">
                                        <form  id="unionPayform" name="unionPayform" action="${upopfpayUrl}" method="post">
                                            <input name="orderId" value="${orderId}" class="hide">
                                            <input name="payId" value="${payId}" class="hide">                                            
                                            <input name="payIdA" value="${payIdA}" class="hide">
                                            <input name="orderIdA" value="${orderIdA}" class="hide">
                                            <input name="orderNo" value="${orderNo}" class="hide">
                                            <input name="merchantCode" value="${merchantCode}" class="hide">
                                            <input name="orderAmount" value="${orderAmount}" class="hide">
                                            <div class="e_mcard_info">
                                                <!-- 信用卡 -->
                                                <div class="b_write_card">
                                                    <div class="e_write_inner">
                                                        <table cellpadding="0" cellspacing="0" width="100%">
                                                            <tr>
                                                                <td class="c1">银行类型：</td>
                                                                <td><div class="b_ops_subtitle">
                                                                    <span class="e_ccard">
                                                                            <label class="check_status"><input type="radio" name="cardType" checked="checked" value="CREDITCARD" class="radio_box">信用卡</label>
                                                                        </span>
<!--                                                                          <span class="e_dcard">
                                                                            <label><input type="radio" name="cardType" value="DEBITCARD" class="radio_box">借记卡</label>
                                                                        </span> -->
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="c1">开户银行：</td>
                                                                <td>
                                                                    <div class="chose_card" id="dvchoose">
                                                                        <a id="choosebank" href="javascript:void(0);" class="ops_chose"><span class="hl">点击</span>选择银行卡</a>
                                                                    </div>
                                                                    <div class="chose_card hide" id="dvrechoose">
                                                                        <img id="bankimg" /><a id="rechoosebank" class="chose_bank" href="javascript:void(0);">重新选择银行<b class="icon_up"></b></a>
                                                                    </div>
                                                                    <div class="set popup_tips_wrap js_tipcontainer tip-panel" style="display:none">
                                                                        <span class="icon_tips_wrap"><em class="icon_tips iwrong"></em><em class="txt_tips"></em></span>
                                                                    </div>
                                                                    <input type="hidden" id="bankname" name="bankCode" value="" data-jvalidator-pattern="choosebank">
                                                                </td>
                                                            </tr>
                                                            <tr class="js_debit_tr hide">
                                                                <td class="c1">银行卡号：</td>
                                                                <td>
                                                                    <div class="ops_cardnum">
                                                                        <div class="set input">
                                                                            <input type="text" id="debit_cardnum" data-jvalidator-pattern="not_empty & debitcardno" class="grey_txt txtbox" placeholder="请输入您的银行卡号" maxlength="30" value="">
                                                                        </div>
                                                                        <div class="set popup_tips_wrap js_tipcontainer"></div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr class="js_credit_tr">
                                                                <td class="c1">银行卡号：</td>
                                                                <td>
                                                                    <div class="ops_cardnum">
                                                                        <div class="set input">
                                                                            <input type="text" name="cardId" id="credit_cardnum" data-jvalidator-pattern="not_empty & creditcardno" class="grey_txt txtbox" placeholder="请输入您的银行卡号" maxlength="30" value="">
                                                                        </div>
                                                                        <div class="set popup_tips_wrap js_tipcontainer"></div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr class="js_credit_tr">
                                                                <td class="c1">有效期：</td>
                                                                <td><div class="ops_date">
                                                                       <div class="csparest csparest_province">
                                                                            <select data-jvalidator-pattern="not_empty" id="expires_month" name="month">
                                                                                <option value="请选择月份">请选择月份</option>
                                                                                <option value="01">01</option>
                                                                                <option value="02">02</option>
                                                                                <option value="03">03</option>
                                                                                <option value="04">04</option>
                                                                                <option value="05">05</option>
                                                                                <option value="06">06</option>
                                                                                <option value="07">07</option>
                                                                                <option value="08">08</option>
                                                                                <option value="09">09</option>
                                                                                <option value="10">10</option>
                                                                                <option value="11">11</option>
                                                                                <option value="12">12</option>
                                                                            </select>
                                                                        </div>
                                                                        <span class="time_unit">月</span>
                                                                        <div class="csparest csparest_province">
                                                                            <select data-jvalidator-pattern="not_empty" id="expires_year" name="year">
                                                                            </select>
                                                                        </div>
                                                                        <span class="time_unit">年</span>
                                                                    </div>
                                                                    <div class="set popup_tips_wrap js_tipcontainer" style="display:none">
                                                                       <span class="icon_tips_wrap">
                                                                        <em class="icon_tips iwrong"></em><em class="icon_tips iright"></em><em class="txt_tips"></em>
                                                                    </span>                                                                        
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr class="js_credit_tr">
                                                                <td class="c1">卡背面末三位数：</td>
                                                                <td>
                                                                    <div class="ops_cardback">
                                                                        <div class="set input">
                                                                            <input name="cvv" id="credit_cardbacknum" data-jvalidator-pattern="not_empty & creditcardcvv" type="text" class="txtbox" placeholder="请输入信用卡背面的末三位数字" maxlength="3">
                                                                        </div>
                                                                        <div class="set popup_tips_wrap js_tipcontainer"></div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="c1">银行预留手机号：</td>
                                                                <td>
                                                                    <div class="ops_cardback">
                                                                        <div class="set input">
                                                                            <input type="text" placeholder="请输入银行预留手机号" value="" class="txtbox" data-jvalidator-pattern="not_empty & mobile" id="mobile" name="mobile" maxlength="13">
                                                                        </div>
                                                                        <div class="set popup_tips_wrap js_tipcontainer"></div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="c1">短信验证码：</td>
                                                                <td>
                                                                    <div class="ops_icode">
                                                                        <div class="set input">
                                                                            <input type="text" name="vCode" id="validcode" class="txtbox" data-jvalidator-pattern="not_empty & vcode" placeholder="请输入验证码" maxlength="6">
                                                                        </div>
                                                                        <a placeholder="get-permit" class="btn" href="javascript:void(0);" js-reset-class="get_code" js-sent-class="btn_grey"><em>免费获取验证码</em></a>
                                                                        <span placeholder="get-permit-message" class="yzm_tip"><span class="icon_correct2"></span>验证码已发送，请查收！</span>
                                                                        <!-- <span placeholder="get-permit-error" class="yzm_tip">验证码已发送，请查收！</span> -->
<!--                                                                         <div style="display: none" class="cret_pas" placeholder="get-permit-error">
                                                                            <b class="arrow"></b>
                                                                            <div class="error_ct"><p><span class="icon_error"></span><span class="error_text"></span></p></div>
                                                                        </div> -->                            
                                                                        <div class="set popup_tips_wrap js_tipcontainer" placeholder="get-permit-error"></div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                    <div class="e_ops_button">
                                                        <button class="btn_submit" id="btnSubmit" type="button">申请jd</button>
                                                    </div>
                                                    <div class="e_card_picwrap">
                                                        <div class="card_pic">
                                                            <div class="img"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- \信用卡 -->
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--\网银支付的tabn内容区-->
                        <!--底部的安全贴士-->
                        <div class="b_safe_tips">
                            <p class="lead">安全贴士：</p>
                            <ul class="liststyle_disc">
                                <li>请您确认浏览器地址必须为https开头</li>
                                <li>您的账户信息请妥善保管并尽量避免在网吧等公共场所进行支付</li>
                            </ul>
                        </div>
                        <!--\底部的安全贴士-->
                    </div>
                </div>
                <!--\选择银行支付-->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://qunarzz.com/payment/dev/scripts/preAuth-dev.js"></script>
<!-- <script type="text/javascript" src="http://pay1.qunar.com/static/payment/prd/scripts/preAuth-2013051616300202.js"></script>-->
<script type="text/javascript">
(function(){
	window._ba_utm_init = function(GA){ 
		window['_ba_utm_l'] = 'pay';
		window['_ba_utm_s'] = '786';
		window['_ba_utm_ex'] = {};
	};
	//-- load ga script
	var s = document.createElement('script');
	s.src = 'http://pay1.qunar.com/static/payment/prd/scripts/ga-2013051616300202.js'; 
	var head = document.getElementsByTagName('head');
	if(head&&head[0]) { head[0].appendChild(s); }
})();
</script>
</body>
</html>
