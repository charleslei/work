		    <div class="b_payfor_content">

							<p class="recur tint tip-txt" id='info2'></p>
                        </div>
						<div class='notice_txt'>
							<p class='sub_title'>支付失败可能原因：</p>
							<ol>
								<li>1、	您的卡号、有效期、卡背面末三位数字等卡信息输入有误</li>
								<li>2、	您的银行卡支付限额不足</li>
								<li>3、	您绑定的银行卡已更换手机号</li>
							</ol>
						</div>
                    </div>
                </div>
            </div>
          
          <!--底部的安全贴士-->
          <div class="b_safe_tips">
            <p class="lead">安全贴士：</p>
