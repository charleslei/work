    <title>【去哪儿网】支付成功页面-去哪儿网Qunar.com</title>
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/js/compatibilityUtils/build/DD_belatedPNG-min.js"></script>

  <body>
    <div class="xs_wrap">
      <div class="xs_header">
        <div class="login">
          <p class="welcome"><span>去哪儿网客服电话：<strong>10101234</strong></span><span class='server_icon'></span><span>7x24服务</span></p>
          <!--<c:if test="${not empty userName}">
          <p class="right_link" id="js_Login">${userName}，您好！</p>
          </c:if>-->
        </div>
      </div>
    </div>
    <div class="q_page_container">
      <div class="q_page_wrap">
        <div class="q_page">
          <div class="b_header">
            <div class="header_inner">
              <div class="e_header_logo png24"></div>
              <span class="e_header_title">支付</span>
            </div>
          </div>
          <!--选择银行支付-->
          <div class="b_payfor_content">
            <div class="b_hd_mod">
              <div class="e_notice_content notice_state_success_center">
                <div class="notice_icon icon_state_success"></div>
                <div class="notice_txt">
                  <div class="pay_sum"><span class="sub_title">您已经成功付款</span><span class="sum_num"><b>${orderAmount}</b></span><em class="yuan">元</em></div>
                  <p class="recur tint tip-txt" id='info1'>${info}</p>
                  <p class="recur tint tip-txt" id='info2'></p>                     
                </div>
              </div>
            </div>
          </div>
          <!--<c:if test="${display==1}">-->
          <div class="e_mainpay_bind">
            <div class="b_quick_bind">
              <div class="lg_tip_explain">
                <div class="lg_explain_txt">去哪儿网推荐您将尾号 ** 0737 的信用卡与手机号 13800138000 的账户绑定；如果该手机号没有开通去哪儿网账户，我们会自己帮您开通。</div>
				<div  class="lg_explain_txt1">下次登录支付，更安全、快捷</div>
                <div class="lg_explain_arrow">
                  <span class="bottom1"></span>
                  <span class="bottom2"></span>
                </div> 
              </div>                      
              <div class="b_write_card  clrfix">
                <a class="btn" href="javascript:;" data-href="${bindCardUrl}" id="bindQuickPay"><em>确&nbsp;&nbsp;&nbsp;定</em></a>                
              </div>
            </div>
          </div>
          <!--</c:if>-->

          <!--底部的安全贴士-->
          <div class="b_safe_tips">
            <p class="lead">安全贴士：</p>
            <ul class="liststyle_disc">
              <li>请您确认浏览器地址必须为https开头</li>
              <li>您的账户信息请妥善保管并尽量避免在网吧等公共场所进行支付</li>
            </ul>
          </div>
          <!--\底部的安全贴士-->            
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/u-pay-success-dev.js"></script>
